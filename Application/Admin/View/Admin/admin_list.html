<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <include file="Index:css"/>

    <title></title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a class="btn btn-primary radius" onclick="layer_show('添加管理员','{:U(\'Admin/admin_add\')}',800,600)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a>
		</span>
        <span class="r">共有数据：<strong>{$count}</strong> 条</span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="10%">ID</th>
                <th width="10%">账号</th>
                <th width="10%">姓名</th>
                <th width="10%">角色</th>
                <th width="10%">状态</th>
                <th width="10%">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr class="text-c">
                    <td>{$vo.admin_id}</td>
                    <td>{$vo.admin_name}</td>
                    <td>{$vo.real_name}</td>
                    <td>{$vo.role_name}</td>
                    <td class="td-status">
                        <eq name="vo.state" value="1">
                            <span class="label label-success radius">有效</span>
                            <else/>
                            <span class="label label-error radius">无效</span>
                        </eq>

                    </td>
                    <td class="f-14 td-manage">
                        <a style="text-decoration:none" class="ml-5" onClick="layer_show('编辑账号','{:U(\'Admin/admin_edit\',array(\'admin_id\'=>$vo[admin_id]))}',800,600);" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i>编辑</a>
                        <a style="text-decoration:none" class="ml-5" onClick="admin_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
                    </td>
                </tr>
            </volist>
            <tr class="text-c"><td colspan="6" style="text-align:right; height: 20px;">{$page}</td></tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="/Public/js/jquery.min.js"></script>
<script type="text/javascript" src="/Public/libs/layer/2.1/layer.js"></script>
<script type="text/javascript" src="/Public/libs/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/Public/libs/h-ui/js/H-ui.admin.js"></script>
<script type="text/javascript">



    function admin_add(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    function admin_del(obj,id) {;
        layer.confirm('确认要删除吗？', function (index) {
            $(obj).parents("tr").remove();
            layer.closeAll();
        });
    }

</script>
</body>
</html>
